<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Recomendaciones</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Registro de Recomendaciones</h1>
    </div>
    <div class="registration-container">
        <form id="recommendation-form">
            <label for="number1" class="input-label">Número 1:</label>
            <input type="text" id="number1" class="input-text" placeholder="Ejemplo: 10" required>
            <label for="number2" class="input-label">Número 2:</label>
            <input type="text" id="number2" class="input-text" placeholder="Ejemplo: 25" required>
            <label for="number3" class="input-label">Número 3:</label>
            <input type="text" id="number3" class="input-text" placeholder="Ejemplo: 30" required>
            <button type="submit" class="submit-button">Guardar Recomendaciones</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
